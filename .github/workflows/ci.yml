name: ci
on:
  push:
  pull_request:
jobs:
  test-jvm:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java_version: [ '8', '11', '17', '20' ]
        java: [ 'zulu' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.java }}
          java-version: ${{ matrix.java_version }}
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.3
        with:
          lein: 2.9.1
      - name: Run unit tests
        run: lein test
